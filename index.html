<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NG | Launch countdown timer</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body class="bg-slate-500">
    <div class="p-5 mx-auto">
      <div class="bg-img1 bg-sky-950">
        <div
          class="uppercase pt-20 pb-12 md:pb-10 lg:pb-9 xl:pb-8 font-bold text-white text-[25px] md:text-[30px] text-center font-redHatText tracking-wide"
        >
          We're launching soon
        </div>
        <div class="flex justify-center pb-10 pt-2 md:pt-4 lg:pt-6 xl:pt-7">
          <div class="">
            <h1
              class="font-bold font-redHatText text-[20px] md:text-[40px] lg:text-[60px] text-white bg-gradient-to-b from-slate-700 via-slate-900 m-3 p-4 rounded-lg text-center"
            >
            <span id="day"></span>
            </h1>
            <p
              class="uppercase text-gray-500 font-lora font-semibold text-center text-[10px] md:text-[12x] lg:text-[20px]"
            >
              Days
            </p>
          </div>
          <div>
            <h1
              class="font-bold font-redHatText text-[20px] md:text-[40px] lg:text-[60px] text-white bg-gradient-to-b from-slate-700 via-slate-900 m-3 p-4 rounded-lg text-center"
            >
              <span id="hrs"></span>
            </h1>
            <p
              class="uppercase text-gray-500 font-lora font-semibold text-center text-[10px] md:text-[12x] lg:text-[20px]"
            >
              Hours
            </p>
          </div>
          <div class="">
            <h1
              class="font-bold font-redHatText text-[20px] md:text-[40px] lg:text-[60px] text-white bg-gradient-to-b from-slate-700 via-slate-900 m-3 p-4 rounded-lg text-center"
            >
              <span id="mins"></span>
            </h1>
            <p
              class="uppercase text-gray-500 font-lora font-semibold text-center text-[10px] md:text-[12x] lg:text-[20px]"
            >
              Minutes
            </p>
          </div>
          <div class="">
            <h1
              class="font-bold font-redHatText text-[20px] md:text-[40px] lg:text-[60px] text-white bg-gradient-to-b from-slate-700 via-slate-900 m-3 p-4 rounded-lg text-center"
            >
             <span id="sec"></span>
            </h1>
            <p
              class="uppercase text-gray-500 font-lora font-semibold text-center text-[10px] md:text-[12x] lg:text-[20px]"
            >
              Seconds
            </p>
          </div>
        </div>
        <div class="static">
          <div
            class="flex justify-center absolute top-96 right-0 left-0 md:top-[500px] lg:top-[570px] xl:top-[590px]"
          >
            <a href="#" class="">
              <img
                class="p-2 m-2 lg:p-3 lg:m-3 xl:p-4 xl:m-4 hover:bg-pink-400 hover:rounded-lg"
                src="./images/icon-facebook.svg"
                alt=""
              />
            </a>
            <a href="#">
              <img
                class="p-2 m-2 lg:p-3 lg:m-3 xl:p-4 xl:m-4 hover:bg-pink-400 hover:rounded-lg"
                src="./images/icon-pinterest.svg"
                alt=""
              />
            </a>
            <a href="#">
              <img
                class="p-2 m-2 lg:p-3 lg:m-3 xl:p-4 xl:m-4 hover:bg-pink-400 hover:rounded-lg"
                src="./images/icon-instagram.svg"
                alt=""
              />
            </a>
          </div>
          <img
            class="block mx-auto w-fit h-28 md:w-full md:h-auto md:pt-20 lg:pt-32"
            src="./images/pattern-hills.svg"
            alt=""
          />
        </div>
      </div>
    </div>

    <script src="./JS/app.js"></script>
  </body>
</html>
